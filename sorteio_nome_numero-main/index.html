<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Nomes</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
   <main class="app">
    <section class="sorteio">
        <div class="container">
            <h2 class="TituloSorteio">SORTEAR NOMES</h2>
            <div class="linha"></div>
            <div class="formulário container">
                <label for="entradaNomes" id="tituloFormulario"> Adicione os nomes para o sorteio !</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula. ex:(batatafrita, batata cozida)"></textarea>
                <button class="sortear">Sortear</button>
            </div>
            <div class="resultado">
                <p>Resultado:</p>
            </div>
        </div>
    </section>
   </main> 
   <script src="main.js"></script>

</body>
</html>
